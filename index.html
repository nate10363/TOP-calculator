<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="resultsContainer">
            <!-- <div id="previousValueDiv"></div> -->
            <div class ="valueEquation" id="currentValueDiv"></div>
        </div>
        <div id="clearDelete">
            <button class="midSection" id="clearButton">Clear</button>
            <!-- <button class="midSection" id="deleteButton">Delete</button> -->
        </div>
        <div id="numbersEquationsContainer">
            <button class="number btn" id="seven">7</button>
            <button class="number btn" id="eight">8</button>
            <button class="number btn" id="nine">9</button>
            <button class="operator btn" id="divisionSign">/</button>
            <button class="number btn" id="four">4</button>
            <button class="number btn" id="five">5</button>
            <button class="number btn" id="six">6</button>
            <button class="operator btn" id="multiplySign">x</button>
            <button class="number btn" id="one">1</button>
            <button class="number btn" id="two">2</button>
            <button class="number btn" id="three">3</button>
            <button class="operator btn" id="subtractSign">-</button>
            <button class="number btn" id="decimal">.</button>
            <button class="number btn" id="zero" >0</button>
            <button class="btn" id="equalSign">=</button>
            <button class="operator btn" id="addSign">+</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
